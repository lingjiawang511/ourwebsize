<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link type="text/css" rel="stylesheet" href="/skin/css/global.css" />
<link type="text/css" rel="stylesheet" href="/skin/css/lib.css" />
<link type="text/css" rel="stylesheet" href="/skin/css/style.css" />
<script type="text/javascript" src="/skin/js/iepngfix_tilebg.js"></script>
<script type="text/javascript" src="/skin/js/jq_min.js"></script>
<script type="text/javascript" src="/skin/js/website_js.js"></script>
</head>

<body>
{dede:include filename="head.htm"/}
<div id="content">
  <div class="path">
    <div class="center">
      <div class="p">当前位置:{dede:field name='position'/}</div>
    </div>
  </div>
</div>
<div class="bg2">
  <div id="web">
    <div class="detail">
      <div class="center">
        <div class="top">
          <div class="title">{dede:field.title/}</div>
          <div class="div"> <span class="time">发布日期 : {dede:field.pubdate function="MyDate('Y-m-d',@me)"/}</span> <span class="readnum">浏览次数 : <a> 
            <script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script> 
            </a> 次</span> 编辑：{dede:adminname/}</div>
        </div>
        <div class="blank20"></div>
        <div class="blank20"></div>
        <div class="blank10"></div>
        <div class="con"> {dede:field.body/} </div>
        <div class="blank20"></div>
        <div class="blank20"></div>
        <div class="blank10"></div>
      </div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
