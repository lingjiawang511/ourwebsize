<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link type="text/css" rel="stylesheet" href="/skin/css/global.css" />
<link type="text/css" rel="stylesheet" href="/skin/css/lib.css" />
<link type="text/css" rel="stylesheet" href="/skin/css/style.css" />
<script type="text/javascript" src="/skin/js/iepngfix_tilebg.js"></script>
<script type="text/javascript" src="/skin/js/jq_min.js"></script>
<script type="text/javascript" src="/skin/js/website_js.js"></script>
</head>

<body>
{dede:include filename="head.htm"/}
<div id="content">
  <div class="path">
    <div class="center">
      <div class="p">当前位置:{dede:field name='position'/}</div>
    </div>
  </div>
  <div class="detail_wrap">
    <div class="center">
      <div class="right_content">
        <ul id="lib_download_list">
          {dede:list pagesize="8" titlelen="80"}
          <li>
            <div class="name"><a href="[field:arcurl/]">[field:title/]</div>
            <div class="download">[field:pubdate function="GetDateTimeMK(@me)" /]</a></div>
          </li>
          {/dede:list}
        </ul>
        <div class="blank6"></div>
        <div id="turn_page">{dede:pagelist listitem="pre,next,pageno" listsize="5"/}</div>
      </div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
